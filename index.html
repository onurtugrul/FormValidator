<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Form Validator</title>
</head>
<body>
    <div class="container d-flex justify-content-center mt-5">
        <div class="col-sm-5">
            <div class="card">
                <div class="card-header">Hesap Olu≈ütur</div>
                <div class="card-body">
                    <form id="form" novalidate>
                            <div class="form-group mb-3 p-1">
                                <label class="form-label" for="username">Username</label>
                                <input type="text" id="username" class="form-control" placeholder="Enter Username">
                                <div></div>
                            </div>
                            <div class="form-group mb-3 pe-1">
                                <label class="form-label" for="email">Email</label>
                                <input type="email" id="email" class="form-control" placeholder="Enter Email">
                                <div></div>
                            </div>
                            <div class="form-group mb-3 pe-1">
                                <label class="form-label" for="phone">Telephone Number</label>
                                <input type="number" id="phone" class="form-control" placeholder="Telephone Number">
                                <div></div>
                            </div>
                            <div class="form-group mb-3 p-1">
                                <label class="form-label" for="password">Password</label>
                                <input type="password" id="password" class="form-control" placeholder="Enter Password">
                                <div></div>
                            </div>                
                            <div class="form-group mb-3 p-1">
                                <label class="form-label" for="repassword">Re-Password</label>
                                <input type="password" id="repassword" class="form-control" placeholder="Enter Re-Password">
                                <div></div>
                            </div>
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary  ">Register</button>
                            </div>
                        </form>
                    </div>
             </div>
        </div>
    </div>




    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
